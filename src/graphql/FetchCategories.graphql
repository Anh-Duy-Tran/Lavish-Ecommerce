query FetchCategories {
  categories(id: "1Dxj0jPKVb5TgkZ2RYRp7x") {
    categoriesCollection(limit: 5) {
      items {
        name
        isRootCategory
        displayName
        slug
        subCategoriesCollection(limit: 50) {
          items {
            name
            isRootCategory
            displayName
            slug
          }
        }
      }
    }
  }
}
